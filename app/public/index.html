<!doctype html>
<html lang="en" class="h-100" manifest="/cache.manifest">

<head>
    <meta http-equiv="refresh" content="172800">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Realtime Energy Statistics">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <title>Energy</title>

    <link href="ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="ext/materialdesignicons/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <link href="style_v2412041935.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="/sunicon.png">
    <link rel="apple-touch-icon" href="/sunicon.png">
    <link rel="manifest" href="/home.webmanifest">
</head>

<body>
    <div class="overflow-hidden">
        <div class="mt-2 d-none problem-loading">
            <div class="chart-bar chart-bar-red-line">
                <div class="chart-bar chart-bar-red-bg problem-loading-msg">Problem Loading Data</div>
            </div>
            <div class="text-danger display-3 text-center">
                Trying again...
            </div>
        </div>

        <div class="mt-2 ok-loading">
            <div class="chart-bar chart-bar-blue-line">
                <div class="chart-bar chart-bar-blue-bg pc_current_used">Using</div>
            </div>
            <div class="text-info display-3 row">
                <div class="col-2 text-center"><i class="mdi mdi-home-lightning-bolt"></i></div>
                <div class="col-2"><span id="sparkline-used" class="spark-style"></span></div>
                <div class="col-7 text-end text-monospace w_current_used">Loading...</div>
                <div class="col-1">W</div>
            </div>
        </div>

        <div class="ok-loading">
            <div class="chart-bar chart-bar-orange-line">
                <div class="chart-bar chart-bar-orange-bg pc_current_made">Solar Generation</div>
            </div>
            <div class="text-warning display-3 row">
                <div class="col-2 text-center"><i class="mdi mdi-solar-power-variant"></i></div>
                <div class="col-2"><span id="sparkline-made" class="spark-style"></span></div>
                <div class="col-7 text-end text-monospace w_current_made">Loading...</div>
                <div class="col-1">W</div>
            </div>
        </div>

        <div class="ok-loading">
            <div class="chart-bar chart-bar-turq-line">
                <div class="chart-bar chart-bar-turq-bg pc_battery">Battery</div>
            </div>
            <div class="text-primary display-3 row">
                <div class="col-2 text-center w_battery_positive"><i class="mdi mdi-battery-plus"></i></div>
                <div class="col-2"><span id="sparkline-battery" class="spark-style"></span></div>
                <div class="col-7 text-end text-monospace w_battery">Loading...</div>
                <div class="col-1">%</div>
            </div>
        </div>

        <div class="ok-loading">
            <div class="chart-bar chart-bar-green-line w_current_grid_positive_A">
                <div class="chart-bar chart-bar-green-bg pc_current_grid">Grid - Loading...</div>
            </div>
            <div class="text-success display-3 row w_current_grid_positive_B">
                <div class="col-2 text-center w_current_grid_positive"><i class="mdi mdi-transmission-tower-import"></i></div>
                <div class="col-2"><span id="sparkline-grid" class="spark-style"></span></div>
                <div class="col-7 text-end text-monospace w_current_grid">Loading...</div>
                <div class="col-1">W</div>
            </div>
        </div>

        <div class="ok-loading" title="Solar Lifetime Generated">
            <div class="text-secondary display-4 row">
                <div class="col-2"><i class="mdi mdi-solar-power"></i></div>
                <div class="col-9 text-end kwh_total_generated_ever">Loading...</div>
                <div class="col-1">Wh</div>
            </div>
        </div>
    </div>
    <script src="ext/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="ext/jquery.sparkline.min.js" type="text/javascript"></script>
    <script src="code_v2412041935.js" type="text/javascript"></script>
</body>

</html>
